<app-menu></app-menu>
<div class="container">
    <div class="vh-100 align-items-center justify-content-evenly row">
        <div class="col-3">
            <div class="card card-body card-home">
                <form [formGroup]="sessaoForm" (ngSubmit)="onSubmit()">
                    <div class="form-group mb-4">
                      <label
                        for="name"
                        class="form-label text-black"
                      > Nome </label>
                      <input
                        type="text"
                        formControlName="name"
                        class="form-control"
                        id="name"
                        required
                      />
                    </div>
                    <div class="form-group mb-4">
                      <label
                        for="description"
                        class="form-label text-black"
                      > Descricao </label>
                      <textarea
                        formControlName="description"
                        class="form-control"
                        id="description"
                        required></textarea>
                    </div>
                    <div class="d-flex justify-content-end">
                      <button class="btn btn-success mt-2">
                        {{ sessaoForm.value.id ? 'Editar' : 'Salvar' }}
                      </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
