<div class="container">
    <div class="vh-100 align-items-center justify-content-md-center row">
        <div class="col-md-6 col-md-offset-3">
            <div class="card card-body">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="email" class="form-label text-white">Email</label>
                        <input type="email" formControlName="email" class="form-control" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label text-white">Senha</label>
                        <input type="password" formControlName="password" class="form-control" id="password" required>
                    </div>
                    <button class="btn btn-success mt-2" [disabled]="loading">Entrar</button>
                </form>
            </div>
        </div>
    </div>
</div>
